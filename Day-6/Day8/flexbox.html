<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox</title>
        <style>
            .Parent{
                border: 4px solid blue;
                display: flex;
                align-items: start;

            }
            .children{
                height: 50px;
                width: 50px;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="Parent">
            <div class="Parent"></div>
            <div class="Parent"></div>
            <div class="Parent"></div>
            <div class="Parent"></div>
    </body>
</html>
