<!DOCTYPE html>
<html>
    <head>
        <title>A test table with merged cell</title>
    </head>
    <body>
        <table border="1" width="300" width="300">
            <caption>A test table with merged cell</caption>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <th>Males</th>
                <th>1.9</th>
                <th>0.003</th>
                <th>40%</th>
            </tr>
            <tr>
                <th>Females</th>
                <th>1.7</th>
                <th>0.002</th>
                <th>43%</th>
            </tr>
        </table>
    </body>
</html>
